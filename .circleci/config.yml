version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  python/test:
    docker:
      - image: cimg/postgres:14.1
        environment:
          POSTGRES_USER: example
    steps:
      - checkout
      - run:
          name: run tests
          command: pytest
workflows:
  main:
    jobs:
      - python/test:
          pkg-manager: pipenv
