version: 2.1

orbs:
  python: circleci/python@1.2.0

jobs:
  test-and-lint:
    executor: python/default
    docker:
      - image: cimg/postgres:14.1
        environment:
          POSTGRES_USER: example
    steps:
      - checkout
      - python/install-packages:
         pkg-manager: pipenv
      - run:
          name: run tests
          command: pytest
workflows:
  main:
    jobs:
      - test-and-lint
