version: 2.1
orbs:
  python: circleci/python@1.0.0
  postgres: onehq/postgres@1.1.0
jobs:
  build:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          args: '--dev'
          pkg-manager: pipenv
      - run:
          command: |
            pipenv run pytest 
          name: Test
      - run:
          command: |
            pipenv run pylint ./workoutshare
          name: Lint
workflows:
  main:
    jobs:
      - build
