version: 2.1

orbs:
  python: circleci/python@2.1.1

jobs:
  test-and-lint:
    docker:
      - image: circleci/python:3.7.10
        environment:
          PIPENV_VENV_IN_PROJECT: true
      - image: cimg/postgres:14.1
        environment:
          POSTGRES_USER: example
    working_directory: ~/ethereal-machines-backend
    steps:
      - checkout
      - run:
          name: install dependencies
          command: |
            /usr/local/bin/python -m pip install --upgrade pip
            sudo pip install pipenv
            pipenv install
      - run:
          name: run tests
          command: pipenv run "python manage.py test"
      - run:
          name: run lint
          command: pipenv run "pylint .\workoutshare\"

workflows:
  build-and-test-workflow:
    jobs:
      - test-and-lint