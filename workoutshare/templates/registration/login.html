{% extends "base.html" %}

{% block title %}Connexion{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
    <h2 class="col-lg-4 col-md-6 col-sm-8 col-10 my-5">Connexion</h2>
    <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
    <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
    <form class="col-lg-4 col-md-6 col-sm-8 col-10" method="post">
      {% csrf_token %}{{form|crispy}}
      <button class= "btn btn-primary" type="submit">S'identifier</button>
    </form>
    <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
    <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
    <p class="col-lg-4 col-md-6 col-sm-8 col-10 mt-4">Vous n'avez pas de compte ? <a href="{% url 'signup' %}">S'inscrire</a></p>
    <div class="col-lg-4 col-md-3 col-sm-2 col-1"></div>
  </div>
</div>
{% endblock %}
