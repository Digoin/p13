{% extends "base.html" %}

{% block title %}Connexion{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid d-flex justify-content-center">
  <div class="row">
    <h2 class="col-12 my-5">Connexion</h2>
    <form class="col-sm-6 col-12" method="post">
      {% csrf_token %}{{form|crispy}}
      <button class= "btn btn-primary" type="submit">S'enregistrer</button>
    </form>
    <p class="mt-4">Vous avez déjà un compte ? <a href="{% url 'login' %}">Se connecter</a></p>
  </div>
</div>
{% endblock %}
