{% extends "base.html" %}

{% block title %}Connexion{% endblock %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-fluid">
  <div class="container-fluid d-flex justify-content-center">
    <div class="row">
      <h2 class="col-12 my-5">Connexion</h2>
      <form class="col-12" method="post">
        {% csrf_token %}{{form|crispy}}
        <div class="col-12 mb-3">
          <label class="form-label">Adresse email</label>
          <input class="form-control" id="{{ form.email.id_for_label }}" maxlength="64" name="{{ form.email.html_name }}" type="email" /> 
          {{ form.email.errors }}
        </div>
        <div class="col-12 mb-3">
          <label class="form-label">Mot de passe</label>
          <input class="form-control" id="{{ form.password.id_for_label }}" maxlength="64" name="{{ form.password.html_name }}" type="password" /> 
          {{ form.password.errors }}
        </div>
        <button class= "btn btn-primary" type="submit">S'identifier</button>
      </form>
      <a class="mt-4" href="{% url 'authentication:signup' %}">S'inscrire</a>
    </div>
  </div>
</div>
{% endblock %}
