<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <nav class="navbar ">
      <div class="row container-fluid justify-content-start">
        <img class="col-1 img-fluid" src="{% static 'image/logo_workoutshare.svg' %}"/>
        <h1 class="col-3">Workoutshare</h1>
        <div class="col-8 row justify-content-end">
          <form class="col-4 d-flex" role="search">
            <input class="my-2 form-control" type="search" placeholder="Recherche d'utilisateur...">
            <button class="col-3 btn" type="image"><img class="img-fluid" src="{% static 'image/magnifying_glass.svg' %}"/></button>
          </form>
          <img class="col-1 img-fluid" src="{% static 'image/profile.svg' %}"/>
          <img class="col-1 img-fluid" src="{% static 'image/logout_logo.svg' %}"/>
        </div>
      </div>
    </nav>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
